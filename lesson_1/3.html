<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(10 + 10 + "10"); // математическое сложение будет работать до тех пор, пока правый операнд не окажется строкой, после этого левый операнд преобразуется в текст, т.к если 1 из 2 операндов + является строкой, то второй также становится строкой и происходит конкатенация
        console.log(10 + "10" + 10); // здесь тоже самое, что и в предыдущем
        console.log(10 + 10 + +"10"); // здесь благодаря унарному оператору + строка 10 становится положительным числом и сложение будет математическое
        console.log(10 / -"");  // -Infinity получается в том случае, если число делится на 0. Пустая строка благодаря унарному - становится -0
        console.log(10 / +"2,5"); // 2,5 не преобразуется в число унарным + потому что написано через , и возникает ошибка при делении, и получается NaN
    </script>
</body>

</html>
