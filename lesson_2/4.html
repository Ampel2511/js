<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        function my_calc(a, b, operation) {
            if (operation == '+') {
                return a + b
            } else if (operation == '-') {
                return a - b
            } else if (operation == '*') {
                return a * b
            } else if (operation == '/') {
                return a / b
            }
        }
        let a = Number(prompt('Введите a '))
        while (isNaN(a)) {
            a = Number(prompt('Введите корректное число a '))
        }
        let b = Number(prompt('Введите b '))
        while (isNaN(b)) {
            b = Number(prompt('Введите корректное число b '))
        }
        let symbol = prompt('Выберите оператор: +, -, *, /')
        while (symbol != '+' && symbol != '-' && symbol !=
            '*' && symbol != '/') {
            symbol = prompt('Ошибка! Выберите оператор: +, -, *, /')
        }
        alert(my_calc(a, b, symbol))
    </script>
</body>

</html>
