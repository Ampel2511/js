<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        var a = 1, b = 1, c, d;
        c = ++a; alert(c); // префиксная форма, сначала произойдет инкрементирование, затем присваивание
        d = b++; alert(d); // постфиксная форма, сначала произойдет присваивание, затем инкрементирование
        c = (2 + ++a); alert(c); // сначала произойдет инкрементирование, затем сложение (а(2) + 1 + 2 -> c(5))
        d = (2 + b++); alert(d); // инкрементирование будет в самом конце (2 + b(2) -> d, b(2) + 1)
        alert(a); // а и b дважды были увеличены на 1
        alert(b);
    </script>
</body>

</html>
